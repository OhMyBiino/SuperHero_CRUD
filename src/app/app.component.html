<table class="table-auto">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes;">
            <td>{{hero.id}}</td>
            <td>{{hero.name}}</td>
            <td>{{hero.firstName}}</td>
            <td>{{hero.lastName}}</td>
            <td>{{hero.location}}</td>
        </tr>
    </tbody>
</table>
<router-outlet/>
