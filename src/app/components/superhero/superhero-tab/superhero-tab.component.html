<p>superhero-tab works!</p>

            md:flex-row md:space-x-8 md:space-y-0">
    <div *ngFor="let sh of superHeroes;" class="flex flex-row items-center justify-center p-6 space-y-6 rounded-lg bg-slate-200 md:w-1/3">

            <li>{{sh.id || "hatdog"}} </li>
            <li>{{sh.name || "hatdog"}}</li>
